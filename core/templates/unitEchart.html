<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单元数据分析</title>
    <link rel="stylesheet" href="../static/css/framework.css">
    <link rel="stylesheet" href="../static/css/popupWindow.css">
    <script type="text/javascript" src="../static/js/framework.js"></script>
    <script type="text/javascript" src="../static/js/unitEchart.js"></script>
    <script src="https://cdn.staticfile.org/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
</head>
<body onload="initTree">
     <div class="header">
		<h2>神策-管理系统</h2>
	</div>

     <div class="mainBox">
         <div class="leftBox" style="float:left;background-color:#FFD700">
			<div style="float:left;width: 300px; height: 590px;">
                <ol id="olTree">
                <li>
                   <label><a href="/dataEchart/globalAnalysis">数据大盘</a></label>
                   <ol>
                        <li><a href="/dataEchart/regionEchart">区域分析</a></li>
                        <li><a href="/dataEchart/unitEchart">单元分析</a></li>
                   </ol>
                </li>
                <li>
                    <label>数据管理</label>
                    <ol>
                       <li><a href="/dataManagement/tenantManagement">用户信息管理</a></li>
                       <li><a href="/dataManagement/roomManagement">房屋信息管理</a></li>
                       <li><a href="/dataManagement/monthlyManagement">每月流水信息管理</a></li>
                    </ol>
                </li>
                </ol>
            </div>
         </div>

         <div class="rightBox">
             <div calss="slideBtn" onclick="slideBtn()">伸缩</div>
             <h1>单元数据分析</h1>

             <div id="unitChoose">
                 <b>年份</b>
                 <input type="text" id="yearDate" placeholder="请输入年份">
                 <b>月份</b>
                 <input type="text" id="monthData" placeholder="请输入月份">
                 <b>区域</b>
                 <select name="region" id="region" onchange="getRoomNum()">
                        <option selected="selected">所有</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                 </select>
                 <b>Num</b>
                 <select name="roomNum" id="roomNum">
                        <option></option>
                 </select>
                 <input type="button" value="查询" onclick="getRoomInformation()">

             </div>

             <div id="unitRoomanalysis">
                 <div id="roYearInc">
                     <input type="button" onclick="roYeIn()" value="房间年总收入">
                 </div>

                 <div id="monRent">
                     <input type="button" onclick="monRen()" value="月租金">
                 </div>

                 <div id="monEclet">
                     <input type="button" onclick="monelectricity()" value="月用电量">
                 </div>

                 <div id="monWat">
                     <input type="button" onclick="monWater()" value="月用水量">
                 </div>

                 <div id="idle">
                     <input type="button" onclick="Idle()" value="闲置天数">
                 </div>

                 <div id="curSta">
                     <input type="button" onclick="cursta()" value="当前房屋状态">
                 </div>

             </div>

             <div id="singleanalysis">
                 <div id="roomIncClafi"><input type="button" onclick="roIncClafi()" value="按月收入"></div>
                 <div id="teInfo"><input type="button" onclick="tenantInfo()" value="入住人信息"></div>
             </div>
         </div>
     </div>
</body>
</html>
