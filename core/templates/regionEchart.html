<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>区域数据分析</title>
    <link rel="stylesheet" href="../static/css/framework.css">
    <link rel="stylesheet" href="../static/css/popupWindow.css">
    <link rel="stylesheet" href="../static/css/dataAnalysisLayout.css">
    <script type="text/javascript" src="../static/js/framework.js"></script>
    <script type="text/javascript" src="../static/js/regionEchart.js"></script>
    <script src="https://cdn.staticfile.org/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>

</head>
<body onload="show_reigon_data()">
    <div class="header">
		<h2>神策-管理系统</h2>
	</div>

    <div class="mainBox" >
		<div class="leftBox" style="float:left;background-color:#FFD700">
			<div style="float:left;width: 300px; height: 590px;">
                <ol id="olTree">
                <li>
                   <label><a href="/dataEchart/globalAnalysis">数据大盘</a></label>
                   <ol>
                        <li><a href="/dataEchart/regionEchart">区域分析</a></li>
                        <li><a href="/dataEchart/unitEchart">单元分析</a></li>
                   </ol>
                </li>
                <li>
                   <label>数据管理</label>
                  <ol>
                       <li><a href="/dataManagement/tenantManagement">用户信息管理</a></li>
                       <li><a href="/dataManagement/roomManagement">房屋信息管理</a></li>
                       <li><a href="/dataManagement/monthlyManagement">每月流水信息管理</a></li>
                   </ol>
                </li>
                </ol>
            </div>
		</div>



            <div id="regionChoose">
                    <b>年</b>
                    <select name="year" id="texyear">
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                    </select>
                    <b>月</b>
                    <select name="month" id="texmonth">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                    <b>区域</b>
                    <select name="region" id="region" >
                        <!--<option selected="selected">所有</option>-->
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                    </select>
                    <input type="button" value="查询" onclick="show_region_data()">
            </div>
        <div class="dataAnaLeft" id="dataAnaLeft">
            <div id="dataAnaLeftContent">
                <div id="yearincome" onload="yearIncome()">1</div>

                <div id="nowincome" onload="nowIncome()">2</div>

                <div id="Rentalrate" onload="rentAlRate()">3</div>

                <div id="averRoomPri" onload="aveRoomPri()">4</div>

                <div id="roomNumb" onload="roomNumb()">5</div>
            </div>

        </div>

        <div class="dataAnalyRight" id="dataAnalyRight">
            <div id="dataAnalyRightContent" >
                <div id="monthcome" onload="monthCome()">1</div>

                <div id="incClafi" onload="incClaFi()">2</div>>
            </div>
        </div>
    </div>

</body>
</html>
