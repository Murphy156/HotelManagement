<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>区域数据分析</title>
    <link rel="stylesheet" href="../static/css/framework.css">
    <link rel="stylesheet" href="../static/css/popupWindow.css">
    <script type="text/javascript" src="../static/js/framework.js"></script>
    <script type="text/javascript" src="../static/js/regionEchart.js"></script>
    <script src="https://cdn.staticfile.org/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
</head>
<body onload="initTree()">
    <div class="header">
		<h2>神策-管理系统</h2>
	</div>

    <div class="mainBox" >
		<div class="leftBox" style="float:left;background-color:#FFD700">
			<div style="float:left;width: 300px; height: 590px;">
                <ol id="olTree">
                <li>
                   <label><a href="/dataEchart/globalAnalysis">数据大盘</a></label>
                   <ol>
                        <li><a href="/dataEchart/regionEchart">区域分析</a></li>
                        <li><a href="/dataEchart/unitEchart">单元分析</a></li>
                   </ol>
                </li>
                <li>
                   <label>数据管理</label>
                  <ol>
                       <li><a href="/dataManagement/tenantManagement">用户信息管理</a></li>
                       <li><a href="/dataManagement/roomManagement">房屋信息管理</a></li>
                       <li><a href="/dataManagement/monthlyManagement">每月流水信息管理</a></li>
                   </ol>
                </li>
                </ol>
            </div>
		</div>
        <div calss="middleBox" >
            <div calss="slideBtn" onclick="slideBtn()">伸缩</div>
            <h1>区域数据分析</h1>

            <div id="regionChoose">
                    <b>年</b>
                    <input type="text" id="texyear" placeholder="请输入年份">
                    <b>月</b>
                    <input type="text" id="texmonth" placeholder="请输入月份">
                    <b>区域</b>
                    <select name="region" id="region" >
                        <option selected="selected">所有</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                    </select>
                    <input type="button" value="查询" onclick="getRegionInfo()">
            </div>

            <div id="yearincome" >
                <input type="button" onclick="yearIncome()" value="年总收入"/>

                <div id="test1"></div>
            </div>

            <div id="nowincome">
                <input type="button" onclick="nowIncome()" value="当月数据"/>
            </div>

            <div id="Rentalrate">
                <input type="button" onclick="rentAlRate()" value="出租率"/>
            </div>

            <div id="averRoomPri">
                <input type="button" onclick="aveRoomPri()" value="客房均价"/>
            </div>

            <div id="roomnumb">
                <input type="button" onclick="roomNumb()" value="可出租的房间数"/>
            </div>
        </div>

        <div class="rightBox" style="float:right">
            <div id="monthcome">
                <input type="button" onclick="monthCome()" value="按月总收入"/>
            </div>

            <div id="incClafi">
                <input type="button" onclick="incClaFi()" value="收入分类占比"/>
            </div>>
        </div>
    </div>

</body>
