<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>区域数据分析</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/framework.css">
    <link rel="stylesheet" href="../static/css/popupWindow.css">
    <link rel="stylesheet" href="../static/css/load.css">
    <script type="text/javascript" src="../static/js/framework.js"></script>
    <script type="text/javascript" src="../static/js/regionEchart.js"></script>
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>

</head>
<body onload="show_region_data()">

<div class="container-fluid" style="background:aliceblue;height: 1000px">
    <h1>神策-管理系统</h1>
    <div class="row">
        <div class="col-sm-2" style="margin-top: 2%;background: white">
            <div style="margin-top: 8%;background: aliceblue">
                <ul class="nav flex-column nav-tabs justify-content-center " id="olTree">
                    <li>
                        <ul class="nav nav-tabs"><a id="frist" class="text-primary" data-toggle="collapse" data-target="#demo1">数据大盘</a></ul>
                        <div id="demo1" class="collapse">
                            <ol>
                                <div class="xifen" style="margin-top: 10px"><ul class="nav nav-tabs"><li><a class="text-primary" href="/dataEchart/globalAnalysis">总体分析</a></li></ul></div>
                                <div class="xifen" style="margin-top: 10px"><ul class="nav nav-tabs"><li><a class="text-primary" href="/dataEchart/regionEchart">区域分析</a></li></ul></div>
                                <div class="xifen" style="margin-top: 10px"><ul class="nav nav-tabs"><li><a class="text-primary" href="/dataEchart/unitEchart">单元分析</a></li></ul></div>
                            </ol>
                        </div>
                    </li>
                    <li>
                        <div style="margin-top: 10px"><ul class="nav nav-tabs"><a id="frist2" class="text-primary" data-toggle="collapse" data-target="#demo2">数据管理</a></ul></div>
                        <div id="demo2" class="collapse">
                            <ol>
                                <div class="xifen" style="margin-top: 10px"><ul class="nav nav-tabs"><li><a class="text-primary" href="/dataManagement/tenantManagement">用户信息管理</a></li></ul></div>
                                <div class="xifen" style="margin-top: 10px"><ul class="nav nav-tabs"><li><a class="text-primary" href="/dataManagement/roomManagement">房屋信息管理</a></li></ul></div>
                                <div class="xifen" style="margin-top: 10px"><ul class="nav nav-tabs"><li><a class="text-primary" href="/dataManagement/monthlyManagement">每月流水信息管理</a></li></ul></div>
                            </ol>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-sm-10" id="right">
            <div class="row" id="regionChoose">
                <div class="col-12">
                    <b>年</b>
                    <select name="year" id="texyear">
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                    </select>
                    <b>月</b>
                    <select name="month" id="texmonth">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                    <b>区域</b>
                    <select name="region" id="region">
                        <!--<option selected="selected">所有</option>-->
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                    </select>
                    <input type="button" value="查询" onclick="show_region_data()">
                </div>
            </div>
            <div class="row" id="dataAnaLeft" style="height: 800px">
                <div class="col-sm-2" style="margin-left: 2%;margin-top: 3%;background: white">

                    <div style="background: lightblue;height: 18%;margin-top: 2%" id="yearincome"
                         onload="yearIncome()"></div>

                    <div style="background: lightblue;margin-top: 2%;height: 18%" id="nowincome"
                         onload="nowIncome()"></div>

                    <div style="background: lightblue;margin-top: 2%;height: 18%" id="Rentalrate"
                         onload="rentAlRate()"></div>

                    <div style="background: lightblue;margin-top: 2%;height: 18%" id="averRoomPri"
                         onload="aveRoomPri()"></div>

                    <div style="background: lightblue;margin-top: 2%;height: 18%" id="roomNumb"
                         onload="roomNumb()"></div>

                </div>

                <div class="col-sm-6" style="margin-top: 2%;margin-left:5%;background: white;height: 100%;width: 100%">

                    <div style="width:100%;height: 40%;margin-top: 2%;margin-left:3%;margin-right:3%" id="monthcome"
                         onload="monthCome()">
                        <div class="loadingBox" id="box">
                            <div class="innerBox"></div>
                            <div class="outerBox"></div>
                        </div>
                    </div>

                    <div style="width:100%;height: 50%;margin-top: 2%;margin-left:3%;margin-right:3%" id="incClafi"
                         onload="incClaFi()"></div>

                </div>
            </div>
        </div>
        >
    </div>
    >
</div>

</body>
</html>
