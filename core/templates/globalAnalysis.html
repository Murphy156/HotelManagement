<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>整体数据分析</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/framework.css">
    <link rel="stylesheet" href="../static/css/popupWindow.css">
    <link rel="shortcut icon" href="#" />
    <script type="text/javascript" src="../static/js/framework.js"></script>
    <script type="text/javascript" src="../static/js/globalAnalysis.js"></script>
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.staticfile.org/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
</head>
<body onload="show_global_data()">

<div class="container-fluid" style="background:aliceblue;height: 900px">
    <h1>神策-管理系统</h1>
    <div class="row">
        <div class="col-sm-2" style="margin-top: 40px;background: white">
            <div style="margin-top: 8%;background: aliceblue">
                <ul class="nav flex-column nav-tabs justify-content-center " id="olTree">
                    <li>
                        <ul class="nav nav-tabs"><a id="frist" class="text-primary" data-toggle="collapse" data-target="#demo1">数据大盘</a></ul>
                        <div id="demo1" class="collapse">
                            <ol>
                                <div class="xifen" style="margin-top: 10px"><ul class="nav nav-tabs"><li><a class="text-primary" href="/dataEchart/globalAnalysis">总体分析</a></li></ul></div>
                                <div class="xifen" style="margin-top: 10px"><ul class="nav nav-tabs"><li><a class="text-primary" href="/dataEchart/regionEchart">区域分析</a></li></ul></div>
                                <div class="xifen" style="margin-top: 10px"><ul class="nav nav-tabs"><li><a class="text-primary" href="/dataEchart/unitEchart">单元分析</a></li></ul></div>
                            </ol>
                        </div>
                    </li>
                    <li>
                        <div style="margin-top: 10px"><ul class="nav nav-tabs"><a id="frist2" class="text-primary" data-toggle="collapse" data-target="#demo2">数据管理</a></ul></div>
                        <div id="demo2" class="collapse">
                            <ol>
                                <div class="xifen" style="margin-top: 10px"><ul class="nav nav-tabs"><li><a class="text-primary" href="/dataManagement/tenantManagement">用户信息管理</a></li></ul></div>
                                <div class="xifen" style="margin-top: 10px"><ul class="nav nav-tabs"><li><a class="text-primary" href="/dataManagement/roomManagement">房屋信息管理</a></li></ul></div>
                                <div class="xifen" style="margin-top: 10px"><ul class="nav nav-tabs"><li><a class="text-primary" href="/dataManagement/monthlyManagement">每月流水信息管理</a></li></ul></div>
                            </ol>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <div class="col-sm-10" id="right" style="height: 1000px">
            <div class="row" id="yearchoose">
                <div class="col-12">
                    <b>年份</b>
                    <select name="yearNum" id="yearNum" required>
                    </select>
                    <input type="button" value="查询" onclick="show_global_data_2()">
                </div>
            </div>

            <div class="row" id="dataAnalysisTop">
                <div class="col-2" style="background:lightblue;margin-left: 2%" onload="tolincome()"
                     id="global_total_income"></div>
                <div class="col-2" style="background:lightblue;margin-left: 1%" onload="rentinc()"
                     id="global_rent_income"></div>
                <div class="col-2" style="background:lightblue;margin-left: 1%" onload="roomqual()"
                     id="room_Number"></div>
                <div class="col-2" style="background:lightblue;margin-left: 1%" onload="shopqual()"
                     id="shop_Number"></div>
                <div class="col-2" style="background:lightblue;margin-left: 1%" onload="onrent()" id="rate"></div>
            </div>


            <div class="row" id="dataAnalysisMiddleContent" style="height: 30%">
                <div class="col-6" style="width: 40%;height: 100%;margin-top: 2%" id="monlInc" onload="monlinc()"></div>
                <div class="col-6" style="width: 40%;height: 100%;margin-top: 2%" id="incom" onload="incom()"></div>
            </div>
            <div class="row" style="height: 30%">
                <div class="col-6" style="width: 50%;height: 100%;margin-top: 2%" id="regipro" onload="regipro()"></div>
                <div class="col-6" style="width: 50%;height: 100%;margin-top: 2%" id="rateCompara" onload="rateComp()"></div>
            </div>
            <div class="row" style="height: 30%">
                <div class="col-6" style="width: 50%;height: 100%;margin-top: 2%" id="electCompar" onload="electCompar()"></div>
                <div class="col-6" style="width: 50%;height: 100%;margin-top: 2%" id="waterCompar" onload="waterCompar()"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
